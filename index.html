<!DOCTYPE html>
<html>
<head>
	<title>ThermoController</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="js/dijit/themes/claro/claro.css"/>
	<link rel="stylesheet" href="index.css?ver=20181128"/>
	<script>dojoConfig = {parseOnLoad: true}</script>
	<script src="js/dojo/dojo.js" data-dojo-config="async: true"></script>
</head>
<body class="claro">

<div data-dojo-type="dijit/Dialog" data-dojo-id="eTemp" title="Modifica Temperatura">
	<p class="dijitDialogPaneContentArea">
		<label for="temp">Temperatura (°C):</label>
		<input data-dojo-type="dijit/form/NumberSpinner" name="temp" data-dojo-id="eTempVal" smallDelta=0.1 style="width:6em;" constraints="{ min:-100,max:100,places:1}"/>
	</p>
    <div class="dijitDialogPaneActionBar">
        <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-props="onClick:function(){sts.saveTemp(eTemp.attr('minOrMax'),eTempVal.get('value'));}">Salva</button>
        <button data-dojo-type="dijit/form/Button" type="button" data-dojo-props="onClick:function(){eTemp.hide();}">Annulla</button>
    </div>
</div>

<div id="status-area">
  <div id="status-info">
    <div id="power-box" class="col">
      <img alt="pwr" class="info-icon" id="power-led" src="images/spento.png"/>
			<div class="col">
				<div><button id="on-btn"></button></div>
				<div><button id="off-btn"></button></div>
			</div>
		</div><!-- power box -->
		<div id="mode-box" class="col">		
			<div class="col">
				<div><button id="auto-btn"></button></div>
				<div><button id="manual-btn"></button></div>
			</div>
      <img alt="mde" class="info-icon" id="mode-led" src="images/manual.png"/>
		</div><!-- mode box -->
  </div><!-- status info-->
  <div id="status-controls">
    <div id="status-main">
      <div id="temp-pane" class="status-boxes">
        <div class="status-title">Temperature</div>
        <div>
          <img alt="minTemp" class="temp-img" src="images/min-temp.png"/>
		  <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-props="onClick:function(){sts.saveTemp('min',sts.status.temp.min-0.1);}">-</button>		  
		  <button id="min-temp"></button>
		  <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-props="onClick:function(){sts.saveTemp('min',sts.status.temp.min+0.1);}">+</button>		  
        </div>
        <div>
          <img alt="maxTemp" class="temp-img" src="images/max-temp.png"/>
		  <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-props="onClick:function(){sts.saveTemp('max',sts.status.temp.max-0.1);}">-</button>		  
		  <button id="max-temp"></button>
		  <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-props="onClick:function(){sts.saveTemp('max',sts.status.temp.max+0.1);}">+</button>		  
        </div>
        <div id="temp-buttons">
          <img id="temp-reset" src="images/restore.png" class="button-img celated" style="margin-right: 1em;" />
          <img id="temp-apply" src="images/apply.png" class="button-img celated" />
        </div>
        <div class="status-title"></div>
        <div id="temp-stats">
          Temperatura:
				  <span id="temp-label"></span>
				</div>
				<div>
				  Umidità:
					<span id="humi-label"></span>
        </div>
        <span id="update-time">--</span>
      </div><!-- temp pane-->
    	<div id="pellet-status" class="status-boxes">
        <div class="status-title">Stufa a pellet</div>
				<div>
					<div class="col">
						<div><button id="pellet-on-btn"></button></div>
						<div><button id="pellet-minimum-on-btn"></button></div>
					</div>
					<div class="col">
						<div><img alt="psl" class="status-icon" id="pellet-status-led" src="images/pellet-off.png"/></div>
						<div><img alt="pmsl" class="status-icon-sub" id="pellet-minimum-status-led" src="images/pellet-modulazione.png"/></div>
						<div><img alt="pfl" class="status-icon-temp" id="pellet-feedback-led" src="images/min-temp.png"/></div>
					</div>
					<div class="col">
						<div><button id="pellet-off-btn"></button></div>
						<div><button id="pellet-minimum-off-btn"></button></div>
					</div>
				</div>
				<div><button id="pellet-flameout-reset-btn"></button></div>
            </div><!-- pellet status-->
            <div id="gas-status" class="status-boxes">
                <div class="status-title">Caldaia a gas</div>
                <button id="gas-on-btn"></button>	
                <img alt="gl" class="status-icon" id="gas-status-led" src="images/gas-off.png"/>
                <button id="gas-off-btn"></button>	
            </div><!-- gas status-->
        </div> <!-- status row-->
    </div><!-- status controls-->
    <div id="events">
        <div>
            <div>
                <input data-dojo-id="eventsUseRange" name="events-today" data-dojo-type="dijit/form/CheckBox" onChange="evt.toggleRange();"/>
                <label for="events-today">Scegli periodo</label>
                <img id="events-size" src="images/enlarge.png" class="temp-img" style="margin-left: 3em;"/>
            </div>
            <div id="events-range" class="hidden">
                <label for="events-start">Dal:</label>
                <input data-dojo-id="eventsStart" name="events-start" type="text" value="" data-dojo-type="dijit/form/DateTextBox" /> 
                <label for="events-end">al:</label>
                <input data-dojo-id="eventsEnd" name="events-end" type="text" value="" data-dojo-type="dijit/form/DateTextBox" />
                <button data-dojo-id="eventsRangeUpdate" data-dojo-type="dijit/form/Button" onClick="evt.update()" type="button">Aggiorna!</button>
            </div>
        </div>
    </div>
    <div id="messages">
        <ul id="messages-queue"></ul>
    </div>
</div><!-- status area-->
    
<div id="program-area">
  <div id="program-header">
    <div id="today-table-div">
    </div>
    <div><button id="program-size">Programma</button></div>
  </div>
  <div id="program-editor" class="hidden">
    <div id="program-selector">
  	  <div id="select-off">
  		 <img alt="o" id="select-off-img" src="images/off-select.png"/>
  			<span>Off</span>
  		</div>
  		<div id="select-pelletgas">
  			<img alt="x" id="select-pelletgas-img" src="images/pellet-gas.png"/>
  			<span>Automatico</span>
  		</div>
  		<div id="select-gas">
  			<img alt="g" id="select-gas-img" src="images/gas.png"/>
  			<span>Gas</span>
  		</div>
  		<div id="select-pellet">
  			<img alt="p" id="select-pellets-img" src="images/pellet.png"/>
  			<span>Pellet (auto)</span>
  		</div>
  		<div id="select-pellet-minimum">
  			<img alt="m" id="select-pellet-minimum-img" src="images/pellet-min.png"/>
  			<span>Pellet (minimo)</span>
  		</div>
    </div>
  	<div id="program-change" class="celated">
      <img id="program-apply" class="button-img" src="images/apply.png"/>
      <span id="program-changed">Salvare il programma modificato?</span>
      <img id="program-restore" class="button-img" src="images/restore.png"/>
    </div>
    <div id="program-content">
      <div>
        <span>Modifica giornata di</span>
        <select id="program-day-select">
        </select>
      </div>
      <div id="program-table">
      </div>
    </div>
  </div>
</div><!-- program area-->

<div id="history-area">
  <div id="history-controls">
	 <div>
        <div>
            <input data-dojo-id="historyUseRange" name="history-today" data-dojo-type="dijit/form/CheckBox" onChange="hst.toggleRange();"/>
            <label for="history-today">Scegli periodo</label>
        </div>
		<div id="history-range" class="hidden">
			<label for="history-start">Dal:</label>
			<input data-dojo-id="historyStart" name="history-start" type="text" value="" data-dojo-type="dijit/form/DateTextBox" /> 
			<label for="history-end">al:</label>
			<input data-dojo-id="historyEnd" name="history-end" type="text" value="" data-dojo-type="dijit/form/DateTextBox" />
			<button data-dojo-id="historyRangeUpdate" data-dojo-type="dijit/form/Button" onClick="hst.update()" type="button">Aggiorna!</button>
		</div>
        <div>
            <input id="show-temp" data-dojo-type="dijit/form/CheckBox" value="1" checked onChange="hst.drawGraph()"/><label for="show-temp">Temperatura</label>
            <input id="show-humi" data-dojo-type="dijit/form/CheckBox" value="2" onChange="hst.drawGraph()"/><label for="show-humi">Umidità</label>
            <input id="show-ext-temp" data-dojo-type="dijit/form/CheckBox" value="3" checked onChange="hst.drawGraph()"/><label for="show-ext-temp">Temperatura externa</label>
            <input id="show-ext-humi" data-dojo-type="dijit/form/CheckBox" value="4" onChange="hst.drawGraph()"/><label for="show-ext-humi">Umidità esterna</label>
            <img id="history-size" src="images/enlarge.png" class="temp-img" style="margin-left: 3em;"/>
        </div>
    </div>
    <div>
		<div id="history-stats">
			<div id="history-stats-t">
				<div id="history-stats-te"></div>
				<div id="history-stats-ex"></div>
			</div>
			<div id="history-stats-h">
				<div id="history-stats-hu"></div>
				<div id="history-stats-hx"></div>
			</div>
		</div>
		</div>
    </div><!-- history controls-->
    <div id="history-graph">
    </div>
    <div id="history-legend">
    </div>
</div><!-- history area-->


<div id="stats-area">
  <div id="stats-controls">
	 <div>
        <div>
            <input data-dojo-id="statsUseRange" name="stats-today" data-dojo-type="dijit/form/CheckBox" onChange="sta.toggleRange();"/>
            <label for="stats-today">Scegli periodo</label>
        </div>
		<div id="stats-range" class="hidden">
			<label for="stats-start">Dal:</label>
			<input data-dojo-id="statsStart" name="stats-start" type="text" value="" data-dojo-type="dijit/form/DateTextBox" /> 
			<label for="stats-end">al:</label>
			<input data-dojo-id="statsEnd" name="stats-end" type="text" value="" data-dojo-type="dijit/form/DateTextBox" />
			<button data-dojo-id="statsRangeUpdate" data-dojo-type="dijit/form/Button" onClick="sta.update()" type="button">Aggiorna!</button>
		</div>
		<div>
            <div>
                <input id="stats-show-a" data-dojo-type="dijit/form/CheckBox" value="1" checked onChange="sta.drawGraph()"/><label for="stats-show-p">Accensione</label>
                (
                Pellet
                <input id="stats-show-p" data-dojo-type="dijit/form/CheckBox" value="1" checked onChange="sta.drawGraph()"/><label for="stats-show-p">modulazione</label>
                <input id="stats-show-pl" data-dojo-type="dijit/form/CheckBox" value="2" checked onChange="sta.drawGraph()"/><label for="stats-show-pl">minimo</label>
                -
                <input id="stats-show-g" data-dojo-type="dijit/form/CheckBox" value="3" checked onChange="sta.drawGraph()"/><label for="stats-show-g">Gas</label>
                )
            </div>
            <div>
                <input id="stats-show-ti" data-dojo-type="dijit/form/CheckBox" value="4" onChange="sta.drawGraph()"/><label for="stats-show-t">Temperatura interna</label>
                <input id="stats-show-te" data-dojo-type="dijit/form/CheckBox" value="5" onChange="sta.drawGraph()"/><label for="stats-show-t">temperatura esterna</label>
                (
                <input id="stats-show-tmin" data-dojo-type="dijit/form/CheckBox" value="6" checked onChange="sta.drawGraph()"/><label for="stats-show-t">min</label>
                <input id="stats-show-tmax" data-dojo-type="dijit/form/CheckBox" value="7" checked onChange="sta.drawGraph()"/><label for="stats-show-t">max</label>
                <input id="stats-show-tavg" data-dojo-type="dijit/form/CheckBox" value="8" checked onChange="sta.drawGraph()"/><label for="stats-show-t">avg</label>
                )
        </div>
        <div id="stats-total">
			<div>
				<span id="stats-total-pellet"></span>
				<span id="stats-total-pellet-mod"></span>
				<span id="stats-total-pellet-min"></span>
			</div>
			<div id="stats-total-gas">
			</div>
		</div>
    </div>
    </div>
    </div><!-- stats controls-->
    <div id="stats-graph">
    </div>
    <div id="stats-legend">
    </div>
</div><!-- stats area-->


<script src="utils.js?20181128"></script>
<script src="production.js?20181128"></script>
<script src="status.js?20181128"></script>
<script src="events.js?20181128"></script>
<script src="program.js?20181128"></script>
<script src="history.js?20181128"></script>
<script src="stats.js?20181128"></script>
<script language="javascript">
require([
    "dojo/ready",
    "dojo/parser"], 
function(ready)
{
	ready(function(){
        sts.update();
        hst.update();
        evt.update();
        sta.update();
	});
});
</script>
</body>
</html>
